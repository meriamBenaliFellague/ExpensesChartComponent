<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="balance">
      <div class="txt">
        <p>My balance</p>
        <h2>$921.48</h2>
      </div>
      <div class="img">
        <img src="./images/logo.svg" alt="img">
      </div>
    </div>
    <div class="container2">
      <div class="spending">
      <div class="txt1">
        <h1>Spending - Last 7 days</h1>
      </div>
      </div>
      <div class="graphic">
        <div class="cnt cnt1"></div>
        <div class="cnt cnt2"></div>
        <div class="cnt cnt3"></div>
        <div class="cnt cnt4"></div>
        <div class="cnt cnt5"></div>
        <div class="cnt cnt6"></div>
        <div class="cnt cnt7"></div>
        <div class="mon"><p>mon</p></div>
        <div class="tue"><p>tue</p></div>
        <div class="wed"><p>wed</p></div>
        <div class="thu"><p>thu</p></div>
        <div class="fri"><p>fri</p></div>
        <div class="sat"><p>sat</p></div>
        <div class="sun"><p>sun</p></div>
        <div class="div"></div>
      </div>
    <div class="footer">
      <div class="f1">
        <p>Toyal this month</p>
        <h2>$478.33</h2>
      </div>
      <div class="f2">
        <h3>+2.4%</h3>
        <p>from last month</p>
      </div>
      </div>
    </div>
    </div>
    
  </div> 
  
</body>
</html>
